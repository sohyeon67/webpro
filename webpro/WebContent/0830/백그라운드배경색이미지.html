<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div {
  	border: 5px solid blue;
  	margin: 10px;
  	padding: 10px;
  	height: 400px;
  	width: 600px;
  	
  }
  
  #d1 {
  	background-image: linear-gradient(red, yellow, blue);
  }
  
  #d2 {
  	background-image: linear-gradient(to right, skyblue, white);
  }
  
  #d3 {
   	background-image: linear-gradient(skyblue 20%, white);
  }
  
  #d4 {
  	width: 500px;
  	height: 500px;
  	background-image: radial-gradient(red, yellow, blue);
  }
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
</body>
</html>
