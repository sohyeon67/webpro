<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div {
  	height: 200px;
  	width: 400px;
  	border: 5px solid orange;
  	word-wrap: break-word; /* 옆으로 벗어나는 영문자들 처리 */
  	overflow: scroll;
  }
</style>
<script>
  function addText() {
	// 동적으로 글자 생성
	const arr = ["HTML", "JAVAScript", "JQuery", "CSS", "Good", "Morning", "Love",
		"우리들의 블루스", "런던보이", "폴라로이드"];
	
	// arr[0], arr[5], arr[7], arr[2], arr[5], arr[4]
	
	let rand = parseInt(Math.random()*10);
	
	// arr[rand]
	
	// div html요소 검색
	var vdiv = document.getElementsByTagName('div')[0];
	var vdiv = document.querySelector('div');
	
	// 문자를 body document문서에 하나의 text요소로 추가 - createTextNode()
	txt = document.createTextNode(arr[rand]);
	
	// div에 txt를 추가
	vdiv.appendChild(txt);
  }
</script>
</head>
<body>
<div>

</div>
<br><br>
<input type="button" value="확인" onclick="addText()">
</body>
</html>
