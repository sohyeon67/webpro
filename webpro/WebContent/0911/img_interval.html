<script>
// 시작버튼 클릭하면
proc1 = (start) => {
	// start는 확인 버튼 객체 변수
	
	// 전역변수로 설정
	gstart = start;
	
	start.style.display = "none";
	
	// result1 검색 - 부모로 사용
	vres1 = document.querySelector('#result1');
	
	vid = setInterval(function() {
		// 첫번째 이미지 선택
		vimg = document.querySelector('img');
		
		// 첫번째 이미지가 사라지면서 뒤로 추가된다
		vres1.appendChild(vimg);
	}, 500);

}
