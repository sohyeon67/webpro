<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web shop Page</title>
<style>
  body {
  	min-width: 1100px;
  }
  header, footer, aside, section, nav, article {
  	border: 2px dotted orange;
  	box-sizing: border-box;
  	padding: 5px;
  }
  header, footer, nav {
  	width: 100%;
  }
  
  nav {
  	background: rgb(128, 235, 199);
  }
  nav ul {
  	border: 2px solid red;
  	margin: 5px;
  	padding: 2px;
  	list-style-type: none;
  	background: yellow;
  	text-align: center;	/* 리스트들 정렬 */
  }
  nav ul li {
	margin: 20px;
	padding: 2px;
	display: inline-block;
	text-align: center;	/* 텍스트 정렬 */
	text-transform: uppercase;
  }
  nav a {
  	letter-spacing: 3px;
  	font-weight: bold;
  }
  a {
  	text-decoration: none;
  }
  a:link {
  	color: blue;
  }
  a:visited {
  	color: blue;
  }
  
  header {
  	background: orange;
  }
  footer {
  	background: skyblue;
  }
  
  aside {
  	background: #aab1d7; /* rgb(245,189,230) */
  	width: calc(20% - 2px);
  	height: 500px;
  }
  #left {
  	float: left;
  }
  #left ul {
  	list-style-type: none;
  	border: 1px solid red;
  }
  #left ul li {
  	border: 1px solid black;
  	padding: 5px;
  	margin: 0px auto;
  }
  
  #right {
  	float: right;
  }
  p {
  	padding: 10px;
  	margin: 5px;
  	font-size: 1.3rem;
  }
  
  section {
  	background: rgb(245,189,230);
  	width: calc(60% - 3px);
  	height: 500px;
  	float: left;
  }
  article {
  	border-color: green;
  	margin: 5px auto;
  	width: 95%;
  	height: 95%;
  }
  
  footer {
  	clear: both;
  	text-align: center;
  }
</style>
</head>
<body>
<header>
  <h1>
  	<img alt="webshop.png" src="../images/webshop.png">
  	<a href="index.html">Web Shop</a>
  </h1>
</header>
<nav>
  <ul>

 	<li><a href="#">About Us</a></li>

  	<li><a href="#">Contacts</a></li>
  </ul>
</nav>
<aside id="left">
  <ul>
  	<li><a href="computer.html" target="ifr">컴퓨터</a></li>
  	<li><a href="">의류</a></li>
  	<li><a href="">음악</a></li>
  	<li><a href="">영화</a></li>
  	<li><a href="">스포츠/레져</a></li>
  	<li><a href="">가구/인테리어</a></li>
  	<li><a href="">식품</a></li>
  </ul>
</aside> 
<section id="main">
  <article id="article1">
  	<iframe src="computer.html" name="ifr" width="100%" height="100%">
  	</iframe>
  </article>
</section> 
<aside id="right">
  <div id="shopcart">
  	<h4>Shopping Cart</h4>

  	<a href="">쇼핑카트보기</a>
  </div>
  <div id="login">
  	<h4>Log In</h4>

  	  <input type="submit" value="로그인">

<footer>Copyright &copy;2023 Jeong Sohyeon </footer>

</html>
