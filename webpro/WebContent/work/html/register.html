<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<link rel="stylesheet" href="../css/mystyle.css">
</head>
<body>
<h2>회원가입 페이지</h2>
<form id="register" method="post">
  <fieldset>
  	<legend>회원정보입력</legend>
  	<label>아이디</label>
  	<input type="text" name="id">
  	<button>중복검사</button>
  	<br>
  	
  	<label>패스워드</label>
  	<input type="password" name="id">
  	<br>
  	
  	<label>패스워드 확인</label>
  	<input type="password" name="id">
  	<br>
  	
  	<label>이름</label>
  	<input type="text" name="id" placeholder="홍길동">
  	<br>
  	
  	<label>휴대폰번호</label>
  	<input type="tel" name="id" placeholder="010-1234-5678">
  	<br>
  	
  	<label>이메일</label>
  	<input type="email" name="id" placeholder="abc123@google.com">
  	<br>
  	
  	<label>생일</label>
  	<input type="date" name="id">
  	<br>
  	
  	<label>홈페이지</label>
  	<input type="text" name="id" placeholder="www.google.com">
  	<br>
  	
  	<label>성별</label>
  	<input type="radio" name="gender" value="male">남성
  	<input type="radio" name="gender" value="female">여성
  	<br>
  	
  	<input type="submit">
  	<input type="reset">
  </fieldset>
</form>
</body>
</html>
