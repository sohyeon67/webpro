<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table연습2</title>
<style>
  body {
  	margin-left: 10%;
  }

  table {
  	border: 5px solid blue;
  	/* border-collapse: collapse; */
  }
  
  td {
  	width: 100px;
  	height: 50px;
  	text-align: center;
  }
  
  table caption {
  	font-size: 1.5rem;
  	margin: 10px;
  }
  
  img {
  	width: 400px;
  	height: 200px;
  }
</style>
</head>
<body>
  <h1>나의 홈페이지</h1>
  <img alt="대나무숲.jpg" src="../images/대나무숲.jpg">
  
  <h2>컴퓨터 프로그래머를 꿈꾸며 열심히 대덕인재개발원에서 공부하고 있습니다</h2>
  <p>현재 학습하고 있는 과목</p>
  <ul>
  	<li>HTML5 & Script <a href="https://www.w3.org/" target="_blank">W3C 사이트</a></li>
  	<li>JAVA</li>
  	<li>CSS</li>
  	<li>JAVASCRIPT</li>
  </ul>
  
  <table border="1">
  	<caption>시간표</caption>
  	<tr>
  	  <th></th>
  	  <th>3월</th>
  	  <th>4월</th>
  	  <th>5월</th>
  	  <th>6월</th>
  	  <th>7월</th>
  	  <th>8월</th>
  	  <th>9월</th>
  	</tr>
  	<tr>
  	  <td>오전</td>
  	  <td>HTML5 & Script</td>
  	  <td>jQuery</td>
  	  <td rowspan="2">고급자바</td>
  	  <td rowspan="2">JSP</td>
  	  <td rowspan="2">Framework</td>
  	  <td rowspan="2">프로젝트</td>
  	  <td rowspan="2">프로젝트</td>
  	</tr>
  	<tr>
  	  <td>오후</td>
  	  <td>기초자바</td>
  	  <td>Oracle</td>
  	</tr>
  </table>
</body>
</html>
