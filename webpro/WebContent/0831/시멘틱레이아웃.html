<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  body {
  	min-width: 1100px;
  }
  header, footer, aside, section, nav, article {
  	border: 2px dotted orange;
  	box-sizing: border-box;
  	margin: 3px;
  	padding: 5px;
  	border-radius: 30px;
  }
  header, footer, nav {
  	width: 100%;
  	height: 100px;
  }
  nav {
  	background: rgb(128, 235, 199);
  	height: 50px;
  }
  header {
  	background: orange;
  }
  footer {
  	background: skyblue;
  }
  aside {
  	background: #aab1d7; /* rgb(245,189,230) */
  	width: calc(20% - 2px);
  	height: 500px;
  }
  #aside1 {
  	float: left;
  }
  #aside2 {
  	float: right;
  }
  section {
  	background: rgb(245,189,230);
  	width: calc(59% - 3px);
  	height: 500px;
  	float: left;
  }
  footer {
  	clear: both;
  }
  article {
  	border-color: green;
  	width: 95%;
  	height: 45%;
  	margin: 14px;
  }
  p {
  	padding: 10px;
  	margin: 5px;
  	font-size: 1.3rem;
  }
  h3 {
  	padding: 10px;
  	margin: 5px;
  }
  img {
  	width: 80%;
  	height: 90%;
  }
</style>
</head>
<body>
<header>header</header>
<nav>nav</nav>
<aside id="aside1">
  <h3>Links</h3>
  <ul>
  	<li><a href="#">html</a></li>
  	<li><a href="#">css</a></li>
  	<li><a href="#">javascript</a></li>
  </ul>
  <br><br>
  <figure>
  	<figcaption>스폰지밥</figcaption>
  	<img alt="spongebob.png" src="../images/spongebob.png">
  </figure>
</aside> 
<section>
  <article>
  	<h3>div와 span</h3>
  	<p></p>
  </article>
  <article>
  	<h3>Simentic tag</h3>
  	<p>
  		웹 페이지의 구조를 쉽게 이해할 수 있도록 정의된 태그.<br> 단순 컨테이너 역할<br>
  		개발자 간 혼란을 없애고, 검색 엔진 등에서 소스를 쉽게 판독<br>
  	</p>
  </article>
</section> 
<aside id="aside2">aside2</aside> 
<footer>footer</footer> 
</body>
</html>
