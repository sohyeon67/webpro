<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 /*  body {
  	min-width: 1100px;
  } */
  header, footer, aside, section, nav, article {
  	border: 2px dotted orange;
  	box-sizing: border-box;
  	margin: 3px;
  	padding: 5px;
  	border-radius: 30px;
  }
  #container {
  	display: flex;
  	flex-direction: column;
  }
  #main {
  	display: flex;
  	flex-direction: row;
  }
  header, footer, nav {
  	width: 100%;
  	height: 100px;
  }
  nav {
  	background: rgb(128, 235, 199);
  	height: 50px;
  }
  header {
  	background: orange;
  }
  footer {
  	background: skyblue;
  }
  aside {
  	background: #aab1d7; /* rgb(245,189,230) */
  	flex: 20%;
  	height: 500px;
  }
  section {
  	background: rgb(245,189,230);
  	flex: 60%;
  	height: 500px;
  }
  /* 반응형 웹 500px보다 작아지면 실행 */
  @media (max-width: 500px) {
  	#main {
  	  flex: 100%;
  	  flex-direction: column;
  	  height: auto;
  	}
  }
</style>
</head>
<body>
<div id="container">
  <header></header>
  <nav></nav>
  <div id="main">
  	<aside id="aside1"></aside>
  	<section></section>
  	<aside id="aside2"></aside>
  </div>
  <footer></footer>
</div>
</body>
</html>
