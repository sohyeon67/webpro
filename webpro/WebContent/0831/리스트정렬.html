<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  ul {
  	border: 20px inset red;
  	border-left: none;
  	border-right: none;
  	margin: 5px;
  	padding: 2px;
  	list-style-type: none;
  	height: 100px;
  	background: yellow;
  }
  li {
	margin: 20px;
	padding: 2px;
	width: 20%;
	float: left;
	text-align: center;
  }
  a {
  	margin: 2px;
  	padding: 2px;
  	font-size: 2.0rem;
  	letter-spacing: 20px;
  	text-transform: uppercase;
  	text-decoration: none;
  }
  #qna {
  	margin-left: 30px;
  }
  a:hover {
  	background: pink;
  }
  a:active {
  	text-decoration: underline;
  }
</style>
</head>
<body>
<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">Notice</a></li>
  <li><a href="#">Project</a></li>
  <li id="qna"><a href="#">Qna</a></li>
</ul>
</body>
</html>
