<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>두번째 연습</title>
		<link rel="stylesheet" href="../css/public.css">
		<style>
			p { 
				background : yellow;
				font-size : 30px;
				color : red;
				font-weight : bold;
				text-align : center;
				
				/* margin : 100px; */
				margin : 50px 100px;
				margin : 40px 100px 80px;
				margin : 50px 30px 70px 100px;
			}
			
			/* id를 이용한 선택(selector) */
			#pp {
				background : blue;
				color : white;
				text-align : right;
				font-style : italic;
				font-size : 50px;
			}
		</style>
	</head>
	
	<body>
		<pre>
			p태그 : 짧은 단락을 표현 . 자동으로 줄이 바뀜 . 앞뒤여백
			여러개의 같은 태그들 중에 특별히 구분이 필요할 때 id를 사용
		</pre>
		
		<!-- p태그 : 짧은 단락을 표현 . 자동으로 줄이 바뀜 . 앞뒤여백 -->
		<p>Hello~~</p>
		<p id="pp">안녕하세요~~</p>
		<p>html을 배웁니다</p>
	</body>
</html>
