<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  h3 {
  	text-align: center;
  	margin: 30px;
  }
  form {
  	border: 2px solid blue;
  	width: 300px;
  	height: 200px;
  	margin: 20px auto;
  	padding: 20px;
  }
  label {
  	display: inline-block;
  	width: 100px;
  	vertical-align: top;
  }
</style>
</head>
<body>
<h3>회원가입 화면</h3>

<form>
  <label>이름</label>
  <input type="text" name="name">
  <br>
  
  <label>주소</label>
  <input type="text" name="addr">
  <br>
  
  <label>이메일</label>
  <input type="text" name="email">
  <br>
  
  <label>성별</label>
  <input type="radio" name="gender" value="Male">Male
  <input type="radio" name="gender" value="Female">Female
  <br>
  
  <label>내용</label>
  <textarea rows="5" cols="20"></textarea>
  
  <input type="submit">
  <input type="reset">
</form>
</body>
</html>
