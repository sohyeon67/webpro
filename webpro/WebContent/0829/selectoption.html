<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  form {
  	/* border: 5px double hotpink; */
  	border: double hotpink;
  	margin: 20px;
  	padding: 20px;
  }
  
  label {
  	display: inline-block;
  	width: 120px;
  	height: 40px;
  	vertical-align: top;
  }
  
  select[name=food] {
  	width: 200px;
  	height: 50px;
  }
  
  select[name=foodmulti] {
  	width: 200px;
  }
  
  
</style>
</head>
<body>
  <form action="selectoption.jsp" method="post">
  	<label>아이디</label>
  	<input type="text" name="id">
  	<br>
  	
  	<label>비밀번호</label>
  	<input type="password" name="pass">
  	<br>
  	
  	<label>생일</label>
  	<input type="date" name="bir" >
  	<br>
  	
  	<label>좋아하는 음식<br>하나만 선택</label>
  	<select name="food">
  	  <option selected>떡볶이</option>
  	  <option>불고기</option>
  	  <option>삼겹살</option>
  	  <option>치킨</option>
  	  <option selected>짜장면</option>
  	  <option>피자</option>
  	</select>
  	<br><br>
  	
  	<label>좋아하는 음식<br>여러개 선택</label>
  	<select name="foodmulti" multiple size="6">
  	  <option>떡볶이</option>
  	  <option>불고기</option>
  	  <option selected>삼겹살</option>
  	  <option>치킨</option>
  	  <option>짜장면</option>
  	  <option selected>피자</option>
  	</select>
  	<br><br>
  	
  	<input type="submit">
  	<button type="submit">제출</button>
  	<button>전송</button>
  	<input type="reset">
  	<button type="reset">취소</button>
  </form>
</body>
</html>
