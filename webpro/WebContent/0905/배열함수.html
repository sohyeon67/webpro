<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
var arrPrint = function(arr, result) {	
	str = "";
	for(let x in arr) {
		str += arr[x] + "&nbsp;&nbsp;";
	}
	//document.getElementById(result).innerHTML = str;
	document.querySelector("#"+result).innerHTML = str;
}

var proc1 = function() {
	const arr = ["사과", "바나나", "복숭아", "참외", "수박", "딸기", "포도"];

	//출력 - (arr, result1) 함수호출
	arrPrint(arr, "result1");
}

var proc2 = function() {
	const arr = [];
	arr[0] = "사과";
	arr[1] = "메론";
	arr[2] = "복숭아";
	arr[3] = "파인애플";
	arr[4] = "딸기";
	arr[5] = "수박";
	
	//출력 - (arr, result2) 함수호출
	arrPrint(arr, "result2");
}

var proc3 = function() {
	const arr = new Array();
	arr[0] = "배";
	arr[1] = "바나나";
	arr[2] = "복숭아";
	arr[3] = "수박";
	arr[4] = "딸기";
	arr[5] = "망고";
	
	//출력 - (arr, result3) 함수호출
	arrPrint(arr, "result3");
}
</script>
</head>
<body>
<h2></h2>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
<hr color="red">
<br><br>

<h2></h2>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
<hr color="red">
<br><br>

<h2></h2>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
<hr color="red">
<br><br>
</body>
</html>
