<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	$('#btn1').on('click', function() {
		// 사용가능한 요소를 선택해서 배경색 변경
		$('form *:enabled').css('background', 'gold');
		
		// 사용불가능한 요소를 선택해서 테두리 설정
		$('form *:disabled').css('border', '5px double red');
		
		$('select option').css('color', 'red');
	})
	
	$('#btn2').on('click', function() {
		//$('#result2 > form > input:checked')
		//$('#result2 input:checked')
		//$('#reuslt2 input[type=checkbox]:checked')
		//$('#reuslt2 input:checkbox:checked')
		
		str = "";
		str2 = [];
		
		$('#result2 :checkbox:checked').each(function (x, y) {	// x는 인덱스, y는 [object HTMLInputElement]
			str += $(this).val() + "&nbsp;&nbsp;&nbsp;";	// 그냥 this는 dom객체
			str2.push($(this).val());
		})
		
		// 브라우저에 출력하기
		$('#result2 div').html(str);
	})
	
	/* vbtn3 = document.querySelector('#btn3');
	vbtn.addEventListener('click', function() {
		
	}) */
	
	str = "";
	$('#btn3').on('click', function(){
		$('#spring option:selected').each(function() {
			str += $(this).val() + "<br>";
		})
		
		$('#result3 div').html(str);
	})
	
})
</script>
</head>
<body>

<h2>
폼상태필터<br>
:disabled -> 사용 불가능, 서버로 전송불가능<br>
:enabled  -> 사용가능 기본값, 속성에 설정 안됨<br>
:selected -> select/option의 초기값 설정<br>
:checked
</h2>
<input type="button" value="확인" id="btn1">
<br><br>
<div id="result1">
