<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	
	/* vbtn = document.querySelector('#btn1');
	vbtn.addEventListener('click', function() {}) */
	
	$('#btn1').on('click', function() {
		
		$.ajax({
			url : 'memberController.jsp',
			type : 'get',
			success : function(res) {
				code = "<table>";
				code += "<tr><th>아이디</th>";
				code += "<th>이름</th>";
				code += "<th>전화번호</th>";
				code += "<th>주소</th></tr>";
				
				$.each(res, function(i, v) {
					code += "<tr><td>" + v.id + "</td>";
					code += "<td>" + v.name + "</td>";
					code += "<td>" + v.hp + "</td>";
					code += "<td>" + v.addr + "</td></tr>";
				})
				
				code += "</table>";
				$('#result1').html(code);
				
			},
			error : function(xhr) {
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
})

</script>
</head>
<body>

<h2>전체 데이터 가져오기</h2>
<input type="button" value="확인" id="btn1">
<br><br>
<div id="result1"></div>
<hr color="red">
<br><br>

<h2>입력 데이터 가져오기</h2>
<input type="button" value="확인" id="btn2">
<br><br>
<div id="result2"></div>
<hr color="red">
<br><br>
</body>
</html>
