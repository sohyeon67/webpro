<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<style>
#result1 {
	background: pink;
}

#result2 {
	background: yellow;
}
</style>
<script>
$(() => {
	$('#empty').on('click', () => {
		$('#result1').empty();
	})
	
	$('#remove').on('click', () => {
		$('#result2').remove();
	})
})
</script>
</head>
<body>

<h2></h2>
<input type="button" value="empty" id="empty">
<input type="button" value="remove" id="remove">
<br><br>
<div id="result1">
  <p>무궁화 꽃이 피었습니다</p>
</div>

<div id="result2">
  <p>무궁화 꽃이 피었습니다</p>
</div>
<hr color="red">
<br><br>
</body>
</html>
