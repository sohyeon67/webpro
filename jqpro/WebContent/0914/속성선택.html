<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	$('#btn1').on('click', function() {
		// id가 result-로 시작하는 div 태그를 선택
		
		$('div[id |= result]').css('border', '3px solid red');
	})
	
	$('#btn2').on('click', function() {
		// class가 pp인 요소를 선택
		//$('p.pp')
		$('p[class=pp]').css('background', 'blue').css('color', 'white');
	})
	
	$('#btn3').on('click', function() {
		$('p[title ~= star]').css('font-size', '2.0rem');
	})
})
</script>
</head>
<body>

<h2>속성 선택</h2>
<input type="button" value="div[id |= result]" id="btn1">
<input type="button" value="p[class=pp]" id="btn2">
<input type="button" value="p[title~=star]" id="btn3">
<br><br>
<div id="result-1" class="pp"></div>
<div id="result-2"></div>
<div id="result-3"></div>
<div id="result-4"></div>
<hr color="red">
<p class="pp" title="koreastar">hello1</p>
<p class="pp" title="koreastar">hello2</p>
<p class="pp2" title="korea star">hello3</p>
<p class="pp2">hello</p>
<p class="pp">hello</p>
<br><br>
</body>
</html>
