<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(() => {
	$('#btn1').on('click', () => {
		$('#result1 ul li:first').css('background', 'yellow');
		
		$('#result1 > ul > li:last').css('background', 'yellow');
		
		$('#result1 li:eq(5)').css('background', 'red');
		
		//$('#result1 li:lt(4)').css('font-size', '2.5rem').css('font-weight', 'bold');
		$('#result1 li:lt(4)').css({
			'font-size' : '2.5rem', 
			'font-weight' : 'bold',
			'font-style' : 'normal'
		});
		
	})
	
	
	$('#mbtn').on('click', function() {
		$('#result1 ul li').first().css('background', 'pink');
		$('#result1 > ul > li').last().css('background', 'pink');
		$('#result1 li').eq(5).css('background', 'green');
		$('#result1 li').filter(':lt(4)').css({
			'font-size' : '3.0rem', 
			'font-weight' : 'bold',
			'font-style' : 'italic'
		});
	})
	
	$('#btn2').on('click', function() {
		$('#result2 tr:even').css('background', 'lightgray');
		$('#result2 tr:first').css('background', 'lightblue');
	})
	
})

</script>
<style>
table {
	border: 1px solid blue;
}

td {
	width: 400px;
	height: 40px;
	text-align: center;
	padding: 10px;
}

th {
	height: 50px;
	font-size: 3.0rem;
}
</style>
</head>
<body>

<h2>기본필터 :first, :last, :eq, :lt, :gt<br>
권장하지 않는 필터 - 메소드를 사용<br>
.first() .last() .eq(idx) .filter(':lt(idx)') .filter(':gt(idx)') 
</h2>
<input type="button" value="기본필터" id="btn1">
<input type="button" value="필터메소드" id="mbtn">
<br><br>
<div id="result1">
	<ul>
		<li> one </li>
		<li> two </li>
		<li>  three </li>
		<li> four </li>
		<li> five </li>
		<li> six</li>
		<li> seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
</div>
<hr color="red">
<br><br>
