<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	
	$(document).on('click', '.add', function() {
		
		vbut = $("<input type='button' value='추가' class='add but'>");
		
		vbut.appendTo($('#result1'));
	})
	
	$(document).on('click', '.but', function() {
		cr = Math.floor(Math.random() * 256);
		cg = Math.floor(Math.random() * 256);
		cb = Math.floor(Math.random() * 256);
		
		$('#result2').css('background', `rgb(${cr}, ${cg}, ${cb})`);
	})
	
	// bind
	$('#clear').on('click', function() {
		$(document).off('click', '.add');
	})
})
</script>
</head>
<body>

<h2></h2>
<input type="button" value="추가" class="add">
<input type="button" value="해제" id="clear">
<br><br>
<div id="result1"></div>
<div id="result2"></div>
<hr color="red">
<br><br>
</body>
</html>
