<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	// bind
	$('.add').on('click', function() {
		//vbut = $('<input type="button" value="추가버튼" class="add">');
		vbut = $('<input>', {
				'type' : 'button',
				'value' : '추가버튼',
				'class' : 'add but'
		});
		
		$('#result1').append(vbut);
	})
	
	$('#clear').on('click', function() {
		$('.add').off('click');	// 이벤트 해제
	})
	
	// 새롭게 만들어진 버튼 - 이벤트 처리기 - 실행 안됨
	$('.but').on('click', function() {
		
		cr = Math.floor(Math.random() * 256);
		cg = Math.floor(Math.random() * 256);
		cb = Math.floor(Math.random() * 256);
		
		//$('#result2').css('background', 'rgb(' + cr + ',' + cg + ',' + cb + ')');
		//$('#result2').css('background', `rgb(${cr}, ${cg}, ${cb})`);
		
		cr = cr.toString(16);
		cg = cg.toString(16);
		cb = cb.toString(16);
		$('#result2').css('background', '#' + cr + cg + cb);	// `#${cr}${cg}${cb}`
		
	})
	
	// delegate
	//$(document).on('click', '.add', function() {})
})
</script>
</head>
<body>

<h2></h2>
<input type="button" value="추가" class="add">
<input type="button" value="해제" id="clear">
<br><br>
<div id="result1"></div>
<div id="result2"></div>
<hr color="red">
<br><br>
</body>
</html>
