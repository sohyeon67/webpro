<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<style>
p {
	border: 1px solid blue;
	padding: 10px;
	margin: 10px;
}
</style>
<script>
$(() => {
	
	/* $('p').click(function() {})
	$('p').bind('click', function() {}) */
	
	$('p').on('click', function() {
		vparent = $(this).parent();
		
		if($(vparent).is('div')) {
			// 글자색을 빨강으로 변경
			// p태그의 부모에 복사
			$(this).clone(true).appendTo(vparent).css('color', 'red');
			
		} else {
			alert("작업대상이 아닙니다");
		}
	})
})
</script>
</head>
<body>

<h2></h2>
<br><br>
<div id="result1">
  <p>무궁화 꽃이 피었습니다</p>
</div>

<p>은주는 예쁘다</p>

<div id="result2">
  <p>사랑은 늘 도망가</p>
</div>

<hr color="red">
<br><br>
</body>
</html>
