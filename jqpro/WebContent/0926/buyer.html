<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	$('#btn1').on('click', function() {
		$.ajax({
			url : "http://localhost/jqpro/SelectName.do",
			method : 'get',
			success : function(res) {
				
				code = "";
				
				$.each(res, function(i, v) {
					// 내 경우 append를 사용했는데 append를 쓰면 버튼을 누를때마다 계속 추가가 됨..
					code += `<p class="${v.buyer_id}">${v.buyer_name}</p>`;
				})
				
				$('#names').html(code);
			},
			error : function(xhr) {
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
})
</script>
<style>
table {
	border: 2px solid blue;
}
td {
	width: 200px;
	height: auto;
	padding: 10px;
	text-align: center;
}
.title {
	background: lightblue;
	font-size: 1.5rem;
}
#detail {
	width: 500px;
}
</style>
</head>
<body>

<h2></h2>
<input type="button" value="확인" id="btn1">
<br><br>
<div id="result1">
	<table border="1">
		<tr class="title">
			<td>거래처이름</td>
			<td>거래처상세정보</td>
		</tr>
		<tr>
			<td id="names"></td>
			<td id="detail"></td>
		</tr>
	</table>
</div>
<hr color="red">
<br><br>
</body>
</html>
